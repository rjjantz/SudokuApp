name: Engine Module CI

on:
    push:
        paths:
            - 'engine/**'
    pull_request:
        paths:
            - 'engine/**'

jobs:
    verify:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: engine
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: Install dependencies
              run: npm install
            - name: Run verify
              run: npm run verify
